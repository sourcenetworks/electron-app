<!DOCTYPE html>
<html>
  <head>
    <title>Source WiFi</title>
  </head>

  <body>
    <div id="app-root">
      <!-- React render target -->
    </div>
    <script>
      (function() {
        const script = document.createElement('script');
        script.src = (process.env.HOT) ? 'http://localhost:3000/dist/bundle.js' : './dist/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>
